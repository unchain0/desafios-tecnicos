repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]
  - repo: local
    hooks:
      - id: laravel-pint
        name: Laravel Pint (PHP code style)
        entry: bash -c 'cd desafio-3 && vendor/bin/pint --test'
        language: system
        files: ^desafio-3/.*\.php$
        pass_filenames: false
      - id: laravel-phpstan
        name: PHPStan (PHP static analysis)
        entry: bash -c 'cd desafio-3 && composer phpstan'
        language: system
        files: ^desafio-3/.*\.php$
        pass_filenames: false
      - id: laravel-tests
        name: Laravel Tests (PHPUnit)
        entry: bash -c 'cd desafio-3 && php artisan test'
        language: system
        files: ^desafio-3/.*\.php$
        pass_filenames: false
